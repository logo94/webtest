<!DOCTYPE html>
<html>
<head>
  <title>Test Fetch</title>
</head>
<body>
  
  
<script>

  window.fetch('https://www.wikidata.org/w/api.php?action=query&meta=tokens&format=json')
  .then(response => response.json())
  .then(data => console.log('Dati ricevuti:', data))
  .catch(error => console.error('Errore fetch:', error));

</script>
</body>
</html>

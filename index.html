<!DOCTYPE html>
<html>
<head>
  <title>Test Fetch</title>
</head>
<body>


  <script>

// Funzione che invia il messaggio alla pagina
function requestApiFromExtension(url) {
    window.postMessage({
        action: 'request-api',
        url: url,
        requestId: Date.now()
    }, window.origin);
}

requestApiFromExtension('https://www.wikidata.org/w/api.php?action=query&meta=tokens&format=json');



    
  </script>
</body>
</html>

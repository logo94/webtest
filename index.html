<!DOCTYPE html>
<html>
<body>
  
  
<script>
  window.addEventListener('ExtensionProxyReady', () => {
    // Ora puoi usare sicuramente window.extensionProxy
    window.extensionProxy.fetch('https://api.example.com/data')
      .then(data => console.log(data));
  });

  // Fallback per sviluppo locale
  setTimeout(() => {
    if (!window.extensionProxy) {
      console.error("L'estensione non Ã¨ installata o non funziona");
      // Usa fetch normale come fallback
      fetch('https://api.example.com/data').then(...);
    }
  }, 1000);
</script>
</body>
</html>
